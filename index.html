<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <header class="bg-white shadow-md rounded-lg p-4 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Tax Calculation App</h1>
        </header>

        <nav class="bg-white shadow-md rounded-lg p-4 mb-6">
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-800 hover:text-blue-500" data-target="calculate-under2025-form">Calculate Tax (Under 2025)</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500" data-target="calculate-2025-form">Calculate Tax (2025)</a></li>
                <li><a href="#" class="text-gray-800 hover:text-blue-500" data-target="calculate-progressive-form">Calculate Progressive Tax</a></li>
            </ul>
        </nav>

        <div class="bg-white shadow-md rounded-lg p-4 mb-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <section id="calculate-under2025-form" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Calculate Tax (Under 2025)</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="tahun" class="block text-gray-700">Year</label>
                            <input type="number" id="tahun" name="tahun" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="penghasilan" class="block text-gray-700">Income</label>
                            <input type="number" id="penghasilan" name="penghasilan" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="golongan" class="block text-gray-700">Category</label>
                            <select id="golongan" name="golongan" class="w-full p-2 border border-gray-300 rounded-md" required>
                                <option value="pribadi">Pribadi</option>
                                <option value="CV">CV</option>
                                <option value="PT">PT</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Calculate</button>
                    </form>
                </section>

                <section id="calculate-2025-form" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Calculate Tax (2025)</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="penghasilan-2025" class="block text-gray-700">Income</label>
                            <input type="number" id="penghasilan-2025" name="penghasilan" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="golongan-2025" class="block text-gray-700">Category</label>
                            <select id="golongan-2025" name="golongan" class="w-full p-2 border border-gray-300 rounded-md" required>
                                <option value="TK/0">TK/0</option>
                                <option value="TK/1">TK/1</option>
                                <option value="TK/2">TK/2</option>
                                <option value="TK/3">TK/3</option>
                                <option value="K/0">K/0</option>
                                <option value="K/1">K/1</option>
                                <option value="K/2">K/2</option>
                                <option value="K/3">K/3</option>
                                <option value="K/I/0">K/I/0</option>
                                <option value="K/I/1">K/I/1</option>
                                <option value="K/I/2">K/I/2</option>
                                <option value="K/I/3">K/I/3</option>
                            </select>
                        </div>
                        <div class="relative">
                            <label for="norma" class="block text-gray-700">Norma</label>
                            <input type="number" id="norma" name="norma" class="w-full p-2 border border-gray-300 rounded-md" required>
                            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 bg-gray-200 bg-opacity-20 p-1 rounded-md">%</span>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Calculate</button>
                    </form>
                </section>

                <section id="calculate-progressive-form" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Calculate Progressive Tax</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="penghasilan-progressive" class="block text-gray-700">Income</label>
                            <input type="number" id="penghasilan-progressive" name="penghasilan" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="hargaPokok" class="block text-gray-700">Cost of Goods Sold</label>
                            <input type="number" id="hargaPokok" name="hargaPokok" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="biayaUsaha" class="block text-gray-700">Business Expenses</label>
                            <input type="number" id="biayaUsaha" name="biayaUsaha" class="w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="golongan-progressive" class="block text-gray-700">Category</label>
                            <select id="golongan-progressive" name="golongan" class="w-full p-2 border border-gray-300 rounded-md" required>
                                <option value="TK/0">TK/0</option>
                                <option value="TK/1">TK/1</option>
                                <option value="TK/2">TK/2</option>
                                <option value="TK/3">TK/3</option>
                                <option value="K/0">K/0</option>
                                <option value="K/1">K/1</option>
                                <option value="K/2">K/2</option>
                                <option value="K/3">K/3</option>
                                <option value="K/I/0">K/I/0</option>
                                <option value="K/I/1">K/I/1</option>
                                <option value="K/I/2">K/I/2</option>
                                <option value="K/I/3">K/I/3</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Calculate</button>
                    </form>
                </section>
            </div>

            <div>
                <section id="result" class="hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Result</h2>
                    <div class="text-gray-800"></div>
                </section>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.querySelectorAll('nav a').forEach(function (link) {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('section').forEach(function (section) {
                    section.classList.add('hidden');
                });
                document.getElementById(link.getAttribute('data-target')).classList.remove('hidden');
                document.getElementById('result').classList.remove('hidden');
            });
        });

        document.querySelector('#calculate-under2025-form form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const tahun = document.getElementById('tahun').value;
            const penghasilan = document.getElementById('penghasilan').value;
            const golongan = document.getElementById('golongan').value;

            const response = await fetch('http://http://34.128.113.167:3003/calculate-under2025', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tahun: parseInt(tahun), penghasilan: parseFloat(penghasilan), golongan })
            });

            const result = await response.json();
            document.querySelector('#result .text-gray-800').innerHTML = `
                <div class="p-4 bg-gray-100 rounded-md">
                    <p><strong>Year:</strong> ${formatNumber(tahun)}</p>
                    <p><strong>Income:</strong> ${formatNumber(penghasilan)}</p>
                    <p><strong>Category:</strong> ${golongan}</p>
                    <p><strong>Tax Amount:</strong> ${formatNumber(result.taxAmount)}</p>
                </div>
            `;
        });

        document.querySelector('#calculate-2025-form form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const penghasilan = document.getElementById('penghasilan-2025').value;
            const golongan = document.getElementById('golongan-2025').value;
            const norma = document.getElementById('norma').value;

            const response = await fetch('http://34.128.113.167:3003/calculate-2025', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ penghasilan: parseFloat(penghasilan), golongan, norma: parseFloat(norma) })
            });

            const result = await response.json();
            document.querySelector('#result .text-gray-800').innerHTML = `
                <div class="p-4 bg-gray-100 rounded-md">
                    <p><strong>Income:</strong> ${formatNumber(penghasilan)}</p>
                    <p><strong>Category:</strong> ${golongan}</p>
                    <p><strong>Norma:</strong> ${formatNumber(norma)}%</p>
                    <p><strong>PTKP:</strong> ${formatNumber(result.ptkp)}</p>
                    <p><strong>Net Income:</strong> ${formatNumber(result.penghasilanNetto)}</p>
                    <p><strong>Taxable Income (PKP):</strong> ${formatNumber(result.pkp)}</p>
                    <p><strong>Tax Amount:</strong> ${formatNumber(result.taxAmount)}</p>
                </div>
            `;
        });

        document.querySelector('#calculate-progressive-form form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const penghasilan = document.getElementById('penghasilan-progressive').value;
            const hargaPokok = document.getElementById('hargaPokok').value;
            const biayaUsaha = document.getElementById('biayaUsaha').value;
            const golongan = document.getElementById('golongan-progressive').value;

            const response = await fetch('http://34.128.113.167:3003/calculate-pembukuan-progresif', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ penghasilan: parseFloat(penghasilan), hargaPokok: parseFloat(hargaPokok), biayaUsaha: parseFloat(biayaUsaha), golongan })
            });

            const result = await response.json();
            document.querySelector('#result .text-gray-800').innerHTML = `
                <div class="p-4 bg-gray-100 rounded-md">
                    <p><strong>Income:</strong> ${formatNumber(penghasilan)}</p>
                    <p><strong>Cost of Goods Sold:</strong> ${formatNumber(hargaPokok)}</p>
                    <p><strong>Business Expenses:</strong> ${formatNumber(biayaUsaha)}</p>
                    <p><strong>Category:</strong> ${golongan}</p>
                    <p><strong>Total Tax:</strong> ${formatNumber(result.totalPajak)}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
